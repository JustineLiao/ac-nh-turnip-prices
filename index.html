<body>
<div class="container">
  <p class="text-justify">
    本網頁fork自Reddit上<a href="https://mikebryant.github.io/ac-nh-turnip-prices/index.html">Mike Bryant的版本</a>，其計算模型來自<a href="https://twitter.com/_Ninji/status/1244818665851289602?s=20">Ninji's之解包數據</a>
  </p>
  <p class="text-justify">
    有問題請聯繫<a href="https://github.com/JustineLiao/ac-nh-turnip-prices/issues"><i class="fab fa-github"></i>Justine Liao</a>的Github提issue
  </p>
  <p class="text-justify">
    如何使用：<br>輸入週日早上購買大頭菜之價格，並陸續在每天上午(8:00~11:59)、下午(12:00~22:00)到狸貓商店查詢菜價填入
  </p>


  <form class="text-center border border-light p-5">
    <div class="md-form input-group">
      <div class="input-group-prepend">
        <button class="btn btn-info" type="button" >週日</button>
      </div>
      <input type="number" pattern="[0-9]*" min="90" max="110" inputmode="numeric" aria-label="AM" class="form-control" id="buy" placeholder="買進價格">
    </div>
    <div class="md-form input-group">
      <div class="input-group-prepend">
        <button class="btn btn-default" type="button">週一</button>
      </div>
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="AM" class="form-control" id="sell_2" placeholder="早上">
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="PM" class="form-control" id="sell_3" placeholder="晚上">
    </div>
    <div class="md-form input-group">
      <div class="input-group-prepend">
        <button class="btn btn-default" type="button">週二</button>
      </div>
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="AM" class="form-control" id="sell_4" placeholder="早上">
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="PM" class="form-control" id="sell_5" placeholder="晚上">
    </div>
    <div class="md-form input-group">
      <div class="input-group-prepend">
        <button class="btn btn-default" type="button">週三</button>
      </div>
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="AM" class="form-control" id="sell_6" placeholder="早上">
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="PM" class="form-control" id="sell_7" placeholder="晚上">
    </div>
    <div class="md-form input-group">
      <div class="input-group-prepend">
        <button class="btn btn-default" type="button">週四</button>
      </div>
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="AM" class="form-control" id="sell_8" placeholder="早上">
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="PM" class="form-control" id="sell_9" placeholder="晚上">
    </div>
    <div class="md-form input-group">
      <div class="input-group-prepend">
        <button class="btn btn-default" type="button">週五</button>
      </div>
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="AM" class="form-control" id="sell_10" placeholder="早上">
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="PM" class="form-control" id="sell_11" placeholder="晚上">
    </div>
    <div class="md-form input-group">
      <div class="input-group-prepend">
        <button class="btn btn-default" type="button">週六</button>
      </div>
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="AM" class="form-control" id="sell_12" placeholder="早上">
      <input type="number" pattern="[0-9]*" inputmode="numeric" aria-label="PM" class="form-control" id="sell_13" placeholder="晚上">
    </div>
    <button type="button" class="btn btn-dark btn-lg" id="reset">重置所有價格</button>
  </form>
</div>

<div class="container margin-top">
  <h3>預測結果</h3>
  <canvas class="" id="myChart"></canvas>
</div>
<div class="container margin-top">
  <h3>詳細資訊</h3>
  <div class="table-responsive margin-top">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>走勢</th>

          <th colspan="2">周四</th>
          <th colspan="2">周五</th>
          <th colspan="2">周六</th>
        </tr>

          <th>AM</th>
          <th>PM</th>
          <th>AM</th>
          <th>PM</th>
          <th>AM</th>
          <th>PM</th>
          <th>AM</th>
          <th>PM</th>
        </tr>
      </thead>
      <tbody id="output">

      </tbody>
    </table>
  </div>
